<!DOCTYPE html> <!-- shortcut to generate this is !+tab -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elvis Foodblog</title>
    <link rel="stylesheet" href="style.css"> <!-- connects the style sheet css file-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="hero">
        <div class="nav-bar">
            <div class="nav-logo">
                <img src="img/logo.png" alt="logo">
            </div>
            <div class="nav-links" id="nav-links">
                <i class="fa fa-close" onclick="closeMenu()"></i>
                <ul>
                    <a href="#"><li>HOME</li></a>
                    <a href="#"><li>ABOUT</li></a>
                    <a href="#"><li>RECIPE</li></a>
                </ul>
                <button type="button" class="btn">SIGN UP</button>
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>
        </div>

        <div class="banner-title">
            <h1>Food <span>Doesn't have <br> a religion.</span> It is a religion</h1>
            <button type="button" class="btn">EXPLORE</button>
        </div>
        <div class="vertical-bar">
            <div class="search-icon">
                <i class="fa fa-th-list"></i>
                <i class="fa fa-search"></i>
            </div>
            <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank"><i class="fa fa-facebook"></i></a>
                <a href="https://www.instagram.com" target="_blank"><i class="fa fa-instagram"></i></a>
                <a href="https://www.twitter.com" target="_blank"><i class="fa fa-twitter"></i></a>
                <a href="https://www.pinterest.com" target="_blank"><i class="fa fa-pinterest"></i></a>
            </div>

        </div>

        <div class="notifications">
            <div class="contents">

                    Let me know what you think!
                </small>
                <p><a href="">PREV</a><a href="">NEXT</a></p>
            </div>
            <div class="notification-img">
                <img src="img/frenchfries.jpg" alt="">
            </div>
        </div>

    </div>
    <script>
        var show = document.getElementById("nav-links");
        function showMenu(){
            show.style.right="0";
        }
        function closeMenu(){
            show.style.right="-200px";
        }

    </script>
    
</body>
</html>
